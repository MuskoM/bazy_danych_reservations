{% extends "generic_site.html" %}

{% block contents %}

    <h1 align="center">Wydziały Politechniki Białostockiej</h1>
<div class="text-center">
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
        {% for wydzial in wydzialy %}
            <button type="button" class="btn btn-outline-primary">
                <a href="{% url 'wydzial' wydzial.id_wydzialu %}">{{ wydzial }}</a>
            </button>
        {% endfor %}
    </div>
</div>

{% endblock %}
